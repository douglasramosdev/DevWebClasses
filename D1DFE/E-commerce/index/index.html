<html lang="pt-br">
<head>

  <section id="section1">

    <fieldset>
      <legend>Dados da conta</legend>
        <form>
          <label for="Email">Email</label><br>
          <input type="text" id="email" placeholder="ex:seuemail@email.com"><br><br>
          <input type="checkbox" id="newsletter">
          <label for="newsletter">Quero receber e-mails promocionais</label><br><br>
          <label for="Senha">Senha</label><br>
          <input type="password" id="senha" placeholder="Use uma senha forte">
        </form>
    </fieldset>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <form>
        <label for="Nome">Nome Completo</label><br>
        <input type="text" id="name" placeholder="ex: João da Silva"><br><br>
        <label for="Nome">Como gostaria que a gente te chamasse? (opcional)</label><br>
        <input type="text" id="nickname" placeholder="Joãozin"><br><br>
      </form>
    </fieldset>
    <input type="submit" id="submit" value="Salvar alterações">
  </section>
  <section id="section2">
    <h2>Minhas compras</h2>
    <fieldset>
    </fieldset>
  </section>
